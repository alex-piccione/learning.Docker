# Docker Compose file for prod

version: "3.9"
name: test-api-service
services:
  api:
    container_name: API
    #image: alessandropiccione/test-api-service:latest
    # user that run this script should have ECR permission
    image: {api-docker-image}
    restart: on-failure
    environment:
      - config_file_path=/devop/config.json
      - server_port=3010
    #ports: 
    #  - 81:3010
    volumes:
      # /path/on/host:/path/in/container
      - /devop/learning-docker/api-service:/devop
    networks: 
      - my-network
   
  nginx:    
    depends_on: [api]
    container_name: NGINX
    restart: on-failure
    #image: nginx:latest  
    image: {nginx-docker-image}
    ports: 
      - 90:80
    networks: 
      - my-network

networks:
  my-network:
    driver: bridge